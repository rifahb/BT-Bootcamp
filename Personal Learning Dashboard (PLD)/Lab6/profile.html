<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Profile</title>
</head>
<body>

<header>
  <h1>My Profile</h1>
</header>
<main class="container my-5">

  <section class="card p-4">
    <h2 class="mb-4 text-center">ðŸ‘¤ User Profile</h2>

    <!-- Profile Image -->
    <div class="text-center mb-4">
      <img src="assets/images/profile.jpg" alt="Profile Image"
           class="rounded-circle mb-2"
           width="120" height="120">
      <div>
        <input type="file" class="form-control mt-2" style="max-width: 300px; margin: auto;">
      </div>
    </div>

    <!-- Profile Form -->
    <form>

      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter full name">
      </div>

      <!-- Education -->
      <div class="mb-3">
        <label class="form-label">Education</label>
        <input type="text" class="form-control" placeholder="Enter education details">
      </div>

      <!-- Skills -->
      <div class="mb-3">
        <label class="form-label">Skills</label>
        <div>
          <span class="badge bg-primary">HTML</span>
          <span class="badge bg-success">CSS</span>
          <span class="badge bg-warning text-dark">Bootstrap</span>
          <span class="badge bg-info text-dark">UI Design</span>
        </div>
      </div>

      <!-- GitHub Link -->
      <div class="mb-3">
        <label class="form-label">GitHub Profile</label>
        <input type="url" class="form-control" placeholder="https://github.com/username">
      </div>

      <!-- Short Bio -->
      <div class="mb-4">
        <label class="form-label">Short Bio</label>
        <textarea class="form-control" rows="3"
          placeholder="Write a short bio about yourself"></textarea>
      </div>

      <!-- Save Button -->
      <div class="text-center">
        <button type="button" class="btn btn-primary px-4">
          Save Profile
        </button>
      </div>

    </form>
  </section>

</main>



<footer>
  <p>Â© 2026 PLD</p>
</footer>

</body>
</html>
